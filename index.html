<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Wedding Day</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header1">
    <img src="image.jpg" class="bg-image" alt="wedding background" />
    <h1 class="text-overlay">Happy wedding day</h1>
    <button id="audioToggle" aria-label="music"><i class='bx bxs-music' ></i></button>
    <audio id="bgMusic" loop autoplay playsinline>
      <source src="music.m4a" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </header>
  <header class="header2">
    <div class="content">
      <h1>Имя1 ♥ Имя2</h1>
      <p>У нас было хорошее предчувствие.<br>
      Мы всегда будем держаться за руки.</p>
      <p class="quote">«Любовники», Ли Иджэ</p>

      <div class="parents">
        <p>Сын семьи Имя1</p>
        <p>Дочь семьи Имя2</p>
      </div>

      <div class="info">
        <h2>Приглашение</h2>
        <p>Среда, 1 января 2025 года, в 12:00<br>
        Гостиница "Example", 2 этаж, Зал "Счастье"</p>
      </div>

      <div id="calendar"></div>
      <div id="monthsPassed"></div>
    </div>

  </header>
  <script src="script.js"></script>
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>
</html>
